<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Slack</title>
</head>
<body>
    <header class="header">
        <img src="./images/logo.png" alt="logo" class="header-icono">
        <img src="./images/burger.png" alt="burger" class="header-burger">
            <!--<div class="header-menu-string"> 
                para la version no mobil
            </div>-->
    </header>
    <main class="main">
        <div class="main-title">
            <h1 class="main-title-h1">Pensado para las personas. <h1 class="main-title-h1" id="yellow">Creado para la productividad.</h1>
            <button class="main-title-button">CONSIGUE SLACK PARA iOS</button> 
            <video class="main-title-hero">
                <source src="https://a.slack-edge.com/7eb35da/marketing/img/homepage/mobile-focused/hero/webm/hero-product-ui.es-ES.webm" type="video/webm" class="">
                <source src="https://a.slack-edge.com/7eb35da/marketing/img/homepage/mobile-focused/hero/mp4/hero-product-ui.es-ES.mp4" type="video/mp4">
            </video>
        </div>
        <div class="main-links">
            <a href="./images/airbnb.png"><img class="main-links-icono" src="/images/airbnb.png" alt="airbnb"></a>
            <a href="./images/nasa.png"><img  class="main-links-icono" src="images/nasa.png" alt="nasa"></a>
            <a href="./images/uber.png"><img class="main-links-icono" src="./images/uber.png" alt="uber"></a>
            <a href="./images/target.png"><img class="main-links-icono" src="./images/target.png" alt="target"></a>
            <a href="./images/nyt.png"><img class="main-links-icono" src="./images/nyt.png" alt="new york times"></a>
            <a href="./images/etsy.png"><img class="main-links-icono" src="./images/etsy.png" alt="etsy"></a>
        </div>
        <div class="main-info">

        </div>
    </main>
    <footer class="footer">
    </footer>
</body>
</html>
